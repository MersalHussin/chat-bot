<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cairo Code Chatboot</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bot-app">
    <div class="content">
      <div class="bot-info">
          <div class="bot-img">
              <img src="https://static.vecteezy.com/system/resources/previews/010/265/391/non_2x/cute-3d-robot-fly-png.png" alt="bot">
          </div>
          <h2 class="bot-name">Mersal</h2>
      </div>
      <div class="chat-area">
          <p class="answer">أخبارك أيه</p>
          <p class="msg">أخبارك أيه</p>


      </div>
      <form autocomplete="off">
        <input id="message" type="text" placeholder="Massage">
        <input id="send" type="submit" placeholder="Send ">
      </form>
    </div>
  </div>

</div>
</body>
<script src="main.js"></script>
</html>
